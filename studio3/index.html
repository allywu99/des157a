<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;500&family=Audiowide&family=Comic+Neue&family=EB+Garamond&family=Inter:wght@500&family=Libre+Barcode+39+Text&family=Nunito:wght@400;600&family=Oswald:wght@500&family=Poppins:wght@400;600&family=Press+Start+2P&family=Sniglet&family=VT323&family=Vast+Shadow&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<script src="script.js" defer></script>
    <title>Game of Pig: Breakfast Edition</title>
</head>
<body>
    <main>

        <div class="card">
            <header>
                <h2>game of pig</h2>
                <h1>Breakfast Edition</h1>
                <img src="images/pig.png" alt="Cartoon Pig">
                <p>Itâ€™s 11:00am and Sir Hammy is awfully hungry!<br> The first chef to feed him <b>30 dishes</b> gets the glory!</p> 
            </header>
            
            <section id="overlay" class="hidden">
                <img src="images/tutorial.svg" alt = "Game Tutorial">
                <button class="close">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front text">CLOSE</span>
                </button>
            </section>
            
            <div class="buttons">

                <div id="howto">
                    <button class="open">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front text">HOW TO</span>
                </button>
                </div>
                

                <div id="gamecontrol">
                    <button id="startgame">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front text">START</span>
                    </button>
                </div>
            </div>
            
            <div class="characters">
                <img src="images/Group1.png" alt="Chef 1">
                <img src="images/Group2.png" alt="Chef 1">
            </div>

            <div id="game"></div>
            <div id="actions"></div>
            <div id="score"></div>

        </div>

    </main>
    
</body>
</html>
